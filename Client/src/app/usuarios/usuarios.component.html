<div class="container" *ngIf="usuarios$ | async as usuarios">
  <div fxLayout="row" fxLayoutAlign="end">
    <button mat-flat-button color="primary" routerLink="novo">Novo</button>
  </div>
  <table mat-table [dataSource]="usuarios">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
    </ng-container>
    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
      <td mat-cell *matCellDef="let element"> {{ element.sobrenome }} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
      <td mat-cell *matCellDef="let element"> {{ element.dataNascimento | date: 'dd/MM/yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="escolaridade">
      <th mat-header-cell *matHeaderCellDef>Escolaridade</th>
      <td mat-cell *matCellDef="let element"> {{ element.escolaridade | escolaridade }} </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row">
          <button mat-icon-button (click)="excluir(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
